<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
		<link href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
		<title>Google</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="header">
			<div id="in-header">
				<div class="header-links">
					<a id="no-mr" href="https://mail.google.com/mail/?tab-wm">Gmail</a>
					<a id="no-mr" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
				</div>

				<div class="other-header-links">
					<div>
						<a href="https://www.google.com/intl/en/options/" title="Google apps">
							<img class="grid" src="google-apps.png" alt="Google app grid" />
						</a>
					</div>

					<a id="no-mr" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
						<button type="button" class="signin">
							<strong>
								Sign in
							</strong>
						</button>
					</a>
				</div>
			</div>
		</div>

		<div id="google">
			<img alt="Google logo" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />

			<form action="search" method="GET" name="s">
				<div class="search-box">
					<div class="sb">
						<div id="search">
							<input class="search-text" title="Search" type="text" />
						</div>
						<div id="voice-search-bar">
							<div id="voice-search">
								<div id="mic-div">
									<span id="microphone"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

			<div class="block">
				<input id="pad-right" value="Google Search" type="submit">
				<input id="pad-left" value="I'm Feeling Lucky" type="submit">
			</div>
		</div>

		<div id="footer">
			<span id="left">
				<a href="">Advertising</a>
				<a href="">Business</a>
				<a href="">About</a>
			</span>
			<span id="right">
				<a href="">Privacy</a>
				<a href="">Terms</a>
				<a href="">Settings</a>
			</span>
		</div>
	</body>
</html>
